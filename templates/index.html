<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-xl w-full">
        <form method="POST" action="" class="grid grid-cols-2 gap-4">

            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-600">Fullname</label>
                <input type="text" name="name" id="name" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-600">BirthDate</label>
                <input type="date" name="date" id="name" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" name="email" id="email" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-600">Phone</label>
                <input type="text" name="phone" id="phone" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="age" class="block text-sm font-medium text-gray-600">Age</label>
                <input type="number" name="age" id="age" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Gender</label>
                <div class="flex items-center space-x-2">
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="male">Male</label>

                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">Female</label>

                    <input type="radio" name="gender" value="other" id="other">
                    <label for="other">Other</label>
                </div>
            </div>

            <div class="mb-4">
                <label for="choose" class="block text-sm font-medium text-gray-600">Your Provence</label>
                <select name="choose" id="choose" class="mt-1 p-2 w-full border rounded-md">
                    <option value="1">Kigali</option>
                    <option value="2">Northern Province</option>
                    <option value="3">Southern Province</option>
                    <option value="4">Eastern Province</option>
                    <option value="5">Western Province</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-600">FamilyMembers</label>
                <input type="number" name="famiry" id="name" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Residence</label>
                <div class="flex items-center space-x-2">
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="male">Tenant</label>

                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">Landlord</label>

                    <input type="radio" name="gender" value="other" id="other">
                    <label for="other">Other</label>
                </div>
            </div>
           
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Bank Account</label>
                <div class="flex items-center space-x-2">
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="male">Yes</label>

                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">No</label>

                    <input type="radio" name="gender" value="other" id="other">
                    <label for="other">Other</label>
                </div>
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md mx-auto">Register</button>
        </form>
    </div>
</body>

</html>
